<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card mt-5 mx-5">
      <form action="">
      <div class="card-header">
        <h1>Payment form example</h1>
      </div>
      <div class="card-body">
        <div class="alert alert-danger fw-semibold" role="alert">
          Some fields are missing
        </div>

        <div class="row">
          <div class="col-6">
            <label for="card-number" class="form-label fw-semibold"
              >Card #</label
            >
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="card-number"
                placeholder="XXXX XXXX XXXX XXXX"
              />
            </div>
          </div>
          <div class="col-3">
            <label for="cvc-number" class="form-label fw-semibold">CVC #</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="cvc-number"
                placeholder="0000"
              />
            </div>
          </div>
          <div class="col-3">
            <label for="amount" class="form-label fw-semibold">Amount</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="form-control"
                id="amount"
                placeholder="00.00"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="first-name" class="form-label fw-semibold"
              >First Name</label
            >
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="first-name" />
            </div>
          </div>
          <div class="col-6">
            <label for="last-name" class="form-label fw-semibold"
              >Last Name</label
            >
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="last-name" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="city" class="form-label fw-semibold">City</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="city" />
            </div>
          </div>
          <div class="col-3">
            <label for="state" class="form-label fw-semibold">State</label>
            <div class="input-group mb-3">
              <select
                class="form-select fw-semibold text-secondary"
                id="state"
                aria-label="Select your state"
              >
                <option selected>Pick a state</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="col-3">
            <label for="postalcode" class="form-label fw-semibold"
              >Postal Code</label
            >
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="postalcode" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-5">
            <label for="cc-cards" class="form-label fw-semibold"
              >We Accept:</label
            >
            <div class="input-group mb-3 bg-secondary rounded px-3 py-2">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Visa"
                  id="cc-visa"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  ><i class="fa-brands fa-cc-visa text-white fa-2x"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Mastercard"
                  id="cc-mastercard"
                  value="option2"
                />
                <label class="form-check-label" for="cc-mastercard"
                  ><i class="fa-brands fa-cc-mastercard text-white fa-2x"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Amex"
                  id="cc-amex"
                  value="option3"
                />
                <label class="form-check-label" for="cc-amex"
                  ><i class="fa-brands fa-cc-amex text-white fa-2x"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Diners-Club"
                  id="cc-dc"
                  value="option4"
                />
                <label class="form-check-label" for="cc-dc"
                  ><i class="fa-brands fa-cc-diners-club text-white fa-2x"></i
                ></label>
              </div>
            </div>
          </div>
          <div class="col-6 offset-1">
            <label for="message" class="form-label fw-semibold">Message</label>
            <div class="input-group mb-3">
              <textarea
                class="form-control"
                id="message"
              ></textarea>
            </div>
            <p class="text-secondary fw-semibold mt-0 notes">
              Add any notes here.
            </p>
          </div>
        </div>
      </div>

      <div class="card-footer text-muted d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-secondary btn-sm py-2 px-3 mx-3 fw-semibold fs-6"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary btn-sm py-2 px-3 fw-semibold fs-6"
        >
          Send
        </button>
      </div>
    </div>
  </form>

    <script
      src="https://kit.fontawesome.com/c015bb69f4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
